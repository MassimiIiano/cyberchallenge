<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link type="image/png" sizes="16x16" rel="icon" href="/static/icons8-numeri-16.png" />
		<link type="image/png" sizes="32x32" rel="icon" href="/static/icons8-numeri-32.png" />
		<link type="image/png" sizes="96x96" rel="icon" href="/static/icons8-numeri-96.png" />

		<title>Entropy</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/papyrus" rel="stylesheet" />
		<link href="/static/style.css" rel="stylesheet" />

		<script>
			async function submit_guess() {
				var resultDiv = document.getElementById('result');
				var guessDiv = document.getElementById('guess');
				var response = await fetch('/random', {
					method: 'POST',
					headers: {
						'Content-Type': 'text/plain'
					},
					body: guessDiv.value
				});
				resultDiv.innerText = await response.text();
			}
		</script>
		<style>
			div {
				font-family: 'Papyrus', sans-serif;
			}
		</style>
	</head>

	<body
		class="text-center"
		style="background-image: url('/static/wallpaper.jpg'); background-size: cover; background-position: center">
		<div style="display: flex; flex-direction: column; width: 90%; max-width: 500px">
			<img
				class="mb-4"
				src="/static/wizard.webp"
				alt=""
				width="800"
				height="719"
				style="width: 24em; max-width: 100%; height: auto; margin-left: auto; margin-right: auto" />
			<form class="form-signin" id="form">
				<h1 class="h3 mb-3" style="font-weight: bold">Guess the number</h1>
				<label for="inputEmail" class="sr-only">Guess</label>
				<input type="number" id="guess" class="form-control" placeholder="12345" required autofocus />
				<button
					class="btn btn-lg btn-primary btn-block"
					type="submit"
					style="margin-top: 10px; background-color: #bea925; border-color: #bea925">
					Guess it!
				</button>
				<div id="result" class="mb-3 font-weight-normal"></div>
			</form>
		</div>

		<script>
			document.querySelector('#form').onsubmit = (event) => {
				event.preventDefault();
				submit_guess();
			};
		</script>
	</body>
</html>
